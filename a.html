    <body>
        <script>
            let fruits=[]
            console.log(fruits)
             //add mango in the begiginning of an array
            fruits.push('Mango')
            console.log(fruits)
             //Add kiwi in the beginning of an array
            fruits.unshift('Kiwi')
            console.log(fruits)
              //Add cherry in the beginning an the array
            fruits.unshift('cherry')
            console.log(fruits)
               //Add papaya in the ending of an array
            fruits.push('papaya')
            console.log(fruits)
               //Add pineapple in the ending of an array
            fruits.push('pineapple')
            console.log(fruits)
            fruits.push('banana')
             
            console.log(fruits)
               //Remove an element from beginning
            fruits.shift()
            console.log(fruits)
            fruits.shift()
            console.log(fruits)
            //Remove an element from ending
            fruits.pop()
            console.log(fruits)
            fruits.pop()
            console.log(fruits)





        </script>
